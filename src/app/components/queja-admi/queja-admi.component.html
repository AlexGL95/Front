<head>
    <meta name="viewport" content="width=960, initial-scale=0.6, maximum-scale=1, minimum-scale=0.5 user-scalable=yes">
</head>

<div id="mySidenav" class="sidenav">
    <a id="logoSidenav" class="border-bottom mx-3 text-center" href="/QuejaAdmi" *ngIf="bSidenavAct">LOGO</a>
    <a id="fakelogoSidenav" class="border-bottom mx-3 text-center" href="/QuejaAdmi" *ngIf="!bSidenavAct"><br></a>
    <a class="row-cols-2 mx-2 my-3 rounded" href="/QuejaAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoN" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_buzon_quejas.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoR" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_buzon_quejas.svg" alt="Quejas" width="70" height="70">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Quejas</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" href="/PropuestaAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoN" style=" font-size: 30px;">
            <img src="../../../assets/img/icons/icono_propuestas.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoR" style=" font-size: 30px;">
            <img src="../../../assets/img/icons/icono_propuestas.svg" alt="Quejas" width="70" height="70">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Propuestas</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" href="/ReporteCiAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoN" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_reporte-ciudadano.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoR" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_reporte-ciudadano.svg" alt="Quejas" width="70" height="70">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Reportes<br>Ciudadanos</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="/Grafica">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_estadisticos.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoR" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_estadisticos.svg" alt="Quejas" width="70" height="70">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Reportes</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" (click)="logout()">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoN" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_logout.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center iconoR" style="font-size: 30px;">
            <img src="../../../assets/img/icons/icono_logout.svg" alt="Quejas" width="70" height="70">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Cerrar Sesion</div>
    </a>
</div>

<!-- Cuerpo de la pagina -->
<div id="main">
    <!-- Encabezado a la derecha -->
    <div id="botonNav" class="container-fluid border-bottom">
        <!-- Boton mostrar no responsivo -->
        <button type="button" class="btn btn-ligth shadow my-3 ml-3 normal" (click)="openNav()" *ngIf="!bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
        <!-- Boton ocultar no responsivo -->
        <button type="button" class="btn btn-ligth shadow my-3 ml-3 normal" (click)="closeNav()" *ngIf="bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
        <!-- Boton mostrar responsivo -->
        <button type="button" class="btn btn-ligth shadow my-3 ml-3 responsivo" (click)="openNavResp()" *ngIf="!bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
        <!-- Boton ocultar responsivo -->
        <button type="button" class="btn btn-ligth shadow my-3 ml-3 responsivo" (click)="closeNavResp()" *ngIf="bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
    </div>

    <!-- Contenido de la pagina -->
    <div class="container-fluid my-3" style="padding-left: 5%; padding-right: 5%;">
        <!-- Titulo -->
        <div class="row titulo mt-5 mb-3">
            <p class="col text-center" style="font-family: Arial; font-weight: bold; font-size: 30px;">QUEJAS</p>
        </div>
        <!-- Cards -->
        <div class="row-cols-2">
            <!-- Servicios -->
            <div class="col carta">
                <a href="/QuejaLista/1" class="cartaVinculo">
                    <div class="card mb-5 mx-auto shadow" style="width: 20rem; height: 23rem;">
                        <img src="../../../assets/img/Servicios.jpg" class="card-img-top imgcard" alt="Servicios" width="100%" height="70%" />
                        <div class="text-center my-auto">
                            <h4 class="card-title" style="font-family: Arial; font-weight: bold">Servicios</h4>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Vialidad -->
            <div class="col carta">
                <a href="/QuejaLista/2" class="cartaVinculo">
                    <div class="card mx-auto shadow" style="width: 20rem; height: 23rem;">
                        <img src="../../../assets/img/Vialidaad.png" class="card-img-top imgcard" alt="Vialidad" width="100%" height="70%" />
                        <div class="text-center my-auto">
                            <h4 class="card-title" style="font-family: Arial; font-weight: bold">Vialidad</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
