<head>
    <meta name="viewport" content="width=960, initial-scale=0.6, user-scalable=no">
</head>

<div id="mySidenav" class="sidenav">
    <a id="logoSidenav" class="border-bottom mx-3 text-center" href="/QuejaAdmi" *ngIf="bSidenavAct">LOGO</a>
    <a id="fakelogoSidenav" class="border-bottom mx-3 text-center" href="/QuejaAdmi" *ngIf="!bSidenavAct"><br></a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="/QuejaAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_buzon_quejas.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Quejas</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="/PropuestaAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_propuestas.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Propuestas</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="/ReporteCiAdmi">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_reporte-ciudadano.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Reportes<br>Ciudadanos</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="/Grafica">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_estadisticos.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Reportes</div>
    </a>
    <a class="row-cols-2 mx-2 my-3 rounded" style="height: 60px;" href="">
        <div class="col-3 align-middle ml-3 px-2 py-2 text-center" style="display: inline-block; font-size: 30px;">
            <img src="../../../assets/img/icons/icono_logout.svg" alt="Quejas" width="35" height="35">
        </div>
        <div class="col-auto align-middle" style="display: inline-block" *ngIf="bSidenavAct">Cerrar Sesion</div>
    </a>
</div>

<!-- Cuerpo de la pagina -->
<div id="main">
    <!-- Encabezado a la derecha -->
    <div class="container-fluid border-bottom">
        <!-- Boton mostrar -->
        <button type="button" class="btn btn-ligth desaparece shadow my-3 ml-3" (click)="openNav()" *ngIf="!bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
        <!-- Boton ocultar -->
        <button type="button" class="btn btn-ligth shadow desaparece my-3 ml-3" (click)="closeNav()" *ngIf="bSidenavAct">
            <fa-icon [icon]="faGripLines"></fa-icon>
        </button>
    </div>

    <!-- Contenido de la pagina -->
    <div class="container-fluid my-3" style="padding-left: 5%; padding-right: 5%;">
        <!-- Titulo -->
        <div class="row titulo mt-5">
            <p class="col text-center" style="font-family: Arial; font-weight: bold; font-size: 30px;">REPORTES</p>
        </div>
        <div class="row titulo mt-5 mx-auto">
            <p class="col text-left" style="font-family: Arial; font-size: 30px; margin-top: 10px; margin-left: 100px;">Quejas</p>
            <!-- Filtro -->
            <div class="col text-right" style="display: inline-block;">
                <label class="text-left" style="font-family: Arial; font-weight: bold; font-size: 10px; display: block;">FILTRAR</label>
                <div class="dropdown border border-dark rounded">
                    <button id="selector" class="btn btn-block dropdown-toggle text-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:#CCD1D1">
                    Sub-categoria
                    </button>
                    <div class="dropdown-menu" style="width: 100%;">
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-4" type="button" style="font-weight: bold;" (click)="filtroQ(1,0)">Servicios</button>
                        <div class="dropdown-divider"></div>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(1,1)">Drenaje</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(1,2)">Alumbrado Público</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(1,3)">Sanidad</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(1,4)">Dependencias Públicas</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(1,5)">Postes</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-4" type="button" style="font-weight: bold;" (click)="filtroQ(2,0)">Vialidad</button>
                        <div class="dropdown-divider"></div>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(2,6)">Vía Dañada</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(2,7)">Vía Obstruida</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(2,8)">Semáforo</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(2,9)">Tráfico</button>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(2,10)">Vía Peatonal</button>
                        <div class="dropdown-divider"></div>
                        <button id="selectorBtn" class="btn btn-block dropdown-item text-left pl-5" type="button" (click)="filtroQ(0,0)" style="color: #CCD1D1;">Sin filtro</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-auto">
            <!-- Grafica -->
            <div class="col">
                <google-chart #chart [type]="quejasChart.type" [data]="quejasChart.data" [options]="quejasChart.options" [width]="quejasChart.width" [height]="quejasChart.height" style="margin: auto;">
                </google-chart>
            </div>
            <!-- Fechas -->
            <form>
                <div class="col mt-3 input-group text-right" style="height: 40px; position: relative; top: 30px;">
                    <label class="text-left" style="font-family: Arial; font-weight: bold; font-size: 10px; display: block; position: relative; top: -25px; left: 85px;">FECHA DE INICIO</label>
                    <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker" (openChange)="fechaModQ(2)" #feci required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle();" type="button"></button>
                    </div>
                    <button class="btn" (click)=fechaModQ(feci.value)> Consultar periodo </button>
                </div>
            </form>
        </div>
    </div>

</div>
