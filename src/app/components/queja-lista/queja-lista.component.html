<div class="row mt-5 mb-3">
        <p class="col text-center"
           style="font-family: Arial; font-weight: bold; font-size: 30px;">HISTORIAL QUEJAS</p>
</div>
<!-- Filtro -->
<div class="row-cols-3 mb-3">
        <div class="col"
             style="display: inline-block;"></div>
        <div class="col"
             style="display: inline-block;"></div>
        <div class="col text-right"
             style="display: inline-block;">
                <label class="text-left"
                       style="font-family: Arial; font-weight: bold; font-size: 10px; display: block;">FILTRAR</label>
                <div class="dropdown border border-dark rounded">
                        <button id="selector"
                                class="btn btn-block dropdown-toggle text-right"
                                type="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                style="color:black">
                                {{etiqueta}}
                        </button>
                        <div class="dropdown-menu"
                             style="width: 100%;">
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-4"
                                        type="button"
                                        style="font-weight: bold;"
                                        (click)="filtro(1,0,'Servicios')"
                                        *ngIf="categoriaActual == 1">Servicios</button>
                                <div class="dropdown-divider"
                                     *ngIf="categoriaActual == 1"></div>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(1,1,'Drenaje')"
                                        *ngIf="categoriaActual == 1">Drenaje</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(1,2,'Alumbrado Público')"
                                        *ngIf="categoriaActual == 1">Alumbrado Público</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(1,3,'Sanidad')"
                                        *ngIf="categoriaActual == 1">Sanidad</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(1,4,'Dependencias Públicas')"
                                        *ngIf="categoriaActual == 1">Dependencias Públicas</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(1,5,'Postes')"
                                        *ngIf="categoriaActual == 1">Postes</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-4"
                                        type="button"
                                        style="font-weight: bold;"
                                        (click)="filtro(2,0,'Vialidad')"
                                        *ngIf="categoriaActual == 2">Vialidad</button>
                                <div class="dropdown-divider"
                                     *ngIf="categoriaActual == 2"></div>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(2,6,'Vía Dañada')"
                                        *ngIf="categoriaActual == 2">Vía Dañada</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(2,7,'Vía Obstruida')"
                                        *ngIf="categoriaActual == 2">Vía Obstruida</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(2,8,'Semáforo')"
                                        *ngIf="categoriaActual == 2">Semáforo</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(2,9,'Tráfico')"
                                        *ngIf="categoriaActual == 2">Tráfico</button>
                                <button id="selectorBtn"
                                        class="btn btn-block dropdown-item text-left pl-5"
                                        type="button"
                                        (click)="filtro(2,10,'Vía Peatonal')"
                                        *ngIf="categoriaActual == 2">Vía Peatonal</button>
                        </div>
                </div>
        </div>
</div>
<!-- Alerta de no coincidencias -->
<div class="alert alert-warning"
     style="width: 100%;"
     role="alert"
     *ngIf="bSinCoincidencias">
        No se encontraron coincidencias.
</div>
<!-- Lista de quejas-->
<div class="row mb- 3 mr-2"
     style="width: 100%;"
     *ngIf="!bSinCoincidencias">
        <!-- Tabla de quejas -->
        <table class="mt-3"
               style="width:100%">
                <tr class="border"
                    style="background-color: #5e1932; color: white;">
                        <!-- Columna de folio -->
                        <th class="cuadroEncabezado text-center">FOLIO</th>
                        <!-- Columna de nombre -->
                        <th class="cuadroEncabezado text-center">NOMBRE</th>
                        <!-- Columna de telefono -->
                        <th class="cuadroEncabezado text-center">TELÉFONO</th>
                        <!-- Columna de correo -->
                        <th class="cuadroEncabezado text-center px-3">CORREO</th>
                        <!-- Columna de cp -->
                        <th class="cuadroEncabezado text-center px-2">C.P.</th>
                        <!-- Columna de colonia -->
                        <th class="cuadroEncabezado text-center">COLONIA</th>
                        <!-- Columna de area -->
                        <th class="cuadroEncabezado text-center px-2">ÁREA</th>
                        <!-- Columna de accion -->
                        <th class="cuadroEncabezado text-center px-2">ACCIÓN</th>
                </tr>
                <tr *ngFor="let queja of quejasArr; index as i;">
                        <!-- Columna de folio -->
                        <th class="cuadro text-center">{{queja.folio}}</th>
                        <!-- Columna de nombre -->
                        <th class="cuadro text-center">{{queja.nombre}}</th>
                        <!-- Columna de telefono -->
                        <th class="cuadro text-center">{{queja.telefono}}</th>
                        <!-- Columna de correo -->
                        <th class="cuadro text-center px-3">{{queja.correo}}</th>
                        <!-- Columna de cp -->
                        <th class="cuadro text-center px-2">{{queja.codigoPostal}}</th>
                        <!-- Columna de colonia -->
                        <th class="cuadro text-center">{{queja.colonia}}</th>
                        <!-- Columna de area -->
                        <th class="cuadro text-center px-2">{{queja.area.area}}</th>
                        <!-- Columna de accion -->
                        <th class="cuadro text-center px-3">
                                <button type="button"
                                        class="btn btn-primary btn-block mx-auto my-2"
                                        (click)="ver(i, contenido)"
                                        style="font-family: Arial; font-size: smaller; background-color: #0B5345; border-color: #0B5345;">
                                        VER
                                </button>
                        </th>
                </tr>
        </table>

</div>
<!-- Paginacion -->
<div class="row text-center my-5"
     style="display: block;"
     *ngIf="!((nPagSig == 0) && (paginaActual == 1))">
        <button type="button"
                class="btn btn-light mr-4"
                (click)="paginaAnt()"
                *ngIf="paginaActual > 1">
                <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
        </button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaBack(4)"
                *ngIf="(paginaActual > 4) && (nPagSig > 5)">{{paginaActual - 4}}</button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaBack(3)"
                *ngIf="(paginaActual > 3) && (nPagSig > 4)">{{paginaActual - 3}}</button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaBack(2)"
                *ngIf="paginaActual > 2">{{paginaActual - 2}}</button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaBack(1)"
                *ngIf="paginaActual > 1">{{paginaActual - 1}}</button>
        <button type="button"
                class="btn btn-light mr-1 active">{{paginaActual}}</button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaNext(1)"
                *ngIf="nPagSig > 0">{{paginaActual + 1}}</button>
        <button type="button"
                class="btn btn-light mr-1"
                (click)="paginaNext(2)"
                *ngIf="nPagSig > 1">{{paginaActual + 2}}</button>
        <button type="button"
                class="btn btn-light"
                (click)="paginaNext(3)"
                *ngIf="(nPagSig > 2) && (paginaActual < 3)">{{paginaActual + 3}}</button>
        <button type="button"
                class="btn btn-light"
                (click)="paginaNext(4)"
                *ngIf="(nPagSig > 3) && (paginaActual < 2)">{{paginaActual + 4}}</button>
        <button type="button"
                class="btn btn-light ml-4"
                (click)="paginaSig()"
                *ngIf="nPagSig > 0">
                <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
        </button>
</div>

<!-- Modal -->
<ng-template #contenido
             let-modal>
        <div class="modal-header text-center"
             style="background-color: #5e1932; color:white;">
                <h3 class="modal-title w-100"
                    style="padding: 10px 8px 10px 8px; font-family: Arial; font-weight: bold;">INFORMACIÓN DE QUEJA</h3>
                <button type="button"
                        class="close"
                        style="color: white;"
                        (click)="modal.dismiss()">
                        <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
                <app-pdf-view [pdfSrc]="pdfActual"></app-pdf-view>
        </div>
</ng-template>
