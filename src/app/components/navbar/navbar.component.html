<!-- Navbar -->
<div id="mySidenav" class="sidenav">
    <a id="logoSidenav" class="border mx-1 text-center"> <h2>Logo</h2> </a>
    <a class="border mx-1 text-center" href="">Quejas</a>
    <a class="border mx-1 text-center" href="">Propuestas</a>
    <a class="border mx-1 text-center" href="">Rep. Ciu.</a>
    <a class="border mx-1 text-center" href="">Estadisticos</a>
    <a class="border mx-1 text-center" href="">Logout</a>
</div>

<!-- Cuerpo de la pagina -->
<div id="main">
    <!-- Boton mostrar -->
    <button type="button" class="btn btn-dark mt-3 ml-3" (click)="openNav()" *ngIf="!bSidenavAct">
        <fa-icon [icon]="faGripLines"></fa-icon>
    </button>
    <!-- Boton ocultar -->
    <button type="button" class="btn btn-dark mt-3 ml-3" (click)="closeNav()" *ngIf="bSidenavAct">
        <fa-icon [icon]="faGripLines"></fa-icon>
    </button>

    <p class="mt-3 ml-3">navbar works!</p>
</div>
